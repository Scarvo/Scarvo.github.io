    <section class="project-form">
        <div class="formtitle container">
            <h3>contact form</h3>
        </div>
        <form class="container" action="#" action="POST">
            <p>Fill out the fields below and describe your needs.</p>
            <fieldset>
                <div class="form-row">
                    <div>
                        <label for="surname">Name/Surname<span>*</span></label>
                        <input type="text" id="surname" required autofocus>
                    </div>
                    <div>
                        <label for="company">Company<span>*</span></label>
                        <input type="text" id="company" name="company" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="phone">Tel.<span>*</span></label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required>
                    </div>
                    <div>
                        <label for="region">City<span>*</span></label>
                        <input type="text" id="region" name="city" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">Email<span>*</span></label>
                        <input type="email" id="email" name="email" required autocomplete="email" minlength="3" maxlength="64" >
                    </div>
                    <div>
                        <label for="website">Website<span>*</span></label>
                        <input type="url"id="website" name="url" required>
                    </div>

                </div>
                <div>
                    <label for="description">Project description<span>*</span></label>
                    <textarea name="description" id="description" placeholder="In 250 words or less." cols="30" rows="10" required></textarea>
                </div>
                <div class="send-button">
                    <a class="send-btn" href="#">
                        submit
                    </a>
                </div>
            </fieldset>
        </form>
    </section>
